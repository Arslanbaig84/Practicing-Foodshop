{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShop : Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        {% if user.is_staff %}
            <a class="navbar-brand" href="{% url 'index' %}">Products</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'menu' %}">Menu</a>
        <a class="navbar-brand" href="{% url 'contact' %}">Contact Us</a>
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logout_user' %}">Log out</a>
            <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'login_user' %}">Login</a>
        {% endif %}
    </nav>
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/biryani.jpg' %}" class="d-block w-100" alt="Biryani">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/karahi.jpg' %}" class="d-block w-100" alt="Karahi">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/tikka.jpg' %}" class="d-block w-100" alt="Chicken Tikka">
          </div>
        </div>
    </div>
</body>
</html>
