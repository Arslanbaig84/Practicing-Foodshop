<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShop : {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Home</a>
        {% if user.is_staff %}
            <a class="navbar-brand" href="{% url 'index' %}">Products</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'menu' %}">Menu</a>
        <a class="navbar-brand" href="{% url 'contact' %}">Contact Us</a>
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logout_user' %}">Log out</a>
            <a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'login_user' %}">Login</a>
        {% endif %}
    </nav>
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% block body %} 
    {% endblock %}
</body>
</html>
