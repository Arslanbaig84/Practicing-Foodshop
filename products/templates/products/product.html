{% extends "products/layout.html" %}

{% block title %}
Add products
{% endblock %}

{% block body %}
<form action="{% url 'product' %}" enctype="multipart/form-data" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div class="form-group row">
        <label for="{{form.product_name.id_for_label}}" class="col-sm-2 col-form-label">{{form.product_name.label_tag}}</label>
        <div class="col-sm-10">
          {{form.product_name}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.product_slug.id_for_label}}" class="col-sm-2 col-form-label">{{form.product_slug.label_tag}}</label>
        <div class="col-sm-10">
            {{form.product_slug}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.product_description.id_for_label}}" class="col-sm-2 col-form-label">{{form.product_description.label_tag}}</label>
        <div class="col-sm-10">
            {{form.product_description}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.product_price.id_for_label}}" class="col-sm-2 col-form-label">{{form.product_price.label_tag}}</label>
        <div class="col-sm-10">
            {{form.product_price}}
        </div>
    </div>
    <div class="form-group row">
        <label for="{{form.images.id_for_label}}" class="col-sm-2 col-form-label">{{form.images.label_tag}}</label>
        <div class="col-sm-10">
            {{form.images}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>    
</form>
  
{% endblock %}
