{% extends 'products/layout.html' %}

{% block title %}
Menu
{% endblock %}

{% block body %}
<h1>Welcome {{ request.user.email }}</h1>
<form method="post" action="{% url 'menu' %}">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }} {{ field }}            
        </div>
    {% endfor %}
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
